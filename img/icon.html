<script>
    var i=0;
    var images= [];
    var time = 2000;

    images[0] = 'anh1.png';
    images[1] = 'anh2.png';
    images[2] = 'anh3.png';
    function changeImage(){
        document.slide.src= images[i];
        if(i <images.length - 1){
            i++;
        }else{
            i = 0;
        }
        setTimeout("changeImage()" , time);
    }
    window.onload = changeImage;

</script>
<img name="slide" width="800" height="400">
